{{#slides}}

		<div class='gv-slide swiper-slide'  id='gvSwiperSlide_{{key}}'>
			
		
						
						{{#statSlideReq}}
						
						{{/statSlideReq}}
						{{^statSlideReq}}
								
							<div class="gv-slide-image-holder">	
								<div class='gv-slide-content' 
									data-{{imgT1}}="opacity:0" 
									data-{{imgT2}}= "opacity:1; "
									data-{{imgT3}}= "opacity:1;" 
									data-{{imgT4}}="opacity:0;" 
									>
										<div class='slide-image' id='slide-img-{{key}}' style ='background-image:url("<%= path %>/assets/opt/{{imageRef}}.png")'></div>
								</div>

								<div class='gv-slide-content' 
									data-{{imgT1}}="opacity:1; width: 100%; height: 100%; top: 0%; left: 0%;" 
									data-{{imgT2}}= "opacity:1; width: 3%; height: 3%; top: 47%; left: 47%;"
									data-{{imgT3}}= "opacity:1; width: 3%; height: 3%; top: 47%; left: 47%;" 
									data-{{imgT4}}="opacity:1; width: 100%; height: 100%; top: 0%; left: 0%;">
								<div class='slide-mask' id='slide-mask-{{key}}'></div>
							</div>
						{{/statSlideReq}}


						
						
						

					</div>	


		</div>


{{/slides}}
